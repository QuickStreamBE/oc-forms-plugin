fields:

    ################################################################################################################################################
    #   FILTER SECTION
    ################################################################################################################################################
    filter_section:
        label   : 1. Filter records
        type    : section
        cssClass: m-t-md

    filter_type:
        label  : Export all records
        type   : switch
        default: true

    filter_groups:
        label  : Groups
        span   : left
        type   : checkboxlist
        options: getGroupsOptions
        trigger:
            action   : hide
            field    : filter_type
            condition: checked

    filter_date_after:
        label  : Date after
        span   : left
        type   : datepicker
        mode   : date
        trigger:
            action   : hide
            field    : filter_type
            condition: checked

    filter_date_before:
        label  : Date before
        span   : left
        type   : datepicker
        mode   : date
        trigger:
            action   : hide
            field    : filter_type
            condition: checked

    ################################################################################################################################################
    #   OPTIONS SECTION
    ################################################################################################################################################
    options_section:
        label   : 2. Extra options
        type    : section
        cssClass: m-t-md

    options_delimiter:
        label  : Use alternative delimiter
        comment: Use semicolon as delimiter
        span   : right
        type   : switch
        default: false

    options_metadata:
        label  : Include metadata
        comment: Export records with metadata (Record ID, group, IP, created date)
        span   : left
        type   : switch
        default: true

    options_utf:
        label  : Encode in UTF8
        comment: Encode your csv in UTF-8 to support non standard characters
        span   : right
        type   : switch
        default: true

    options_deleted:
        label  : Include deleted records
        span   : left
        type   : switch
        default: false

    options_files:
        label  : Include attached files
        comment: Only download URLs will be exported
        span   : left
        type   : switch
        default: false
