scopes:

    group:
        label     : publipresse.forms::lang.controllers.records.columns.group
        type      : group
        modelClass: Publipresse\Forms\Models\Record
        options   : filterGroups
        conditions: "`group` in (:filtered)"

    created_at:
        label     : publipresse.forms::lang.controllers.records.columns.created_at
        type      : daterange
        conditions: created_at >= ':after' AND created_at <= ':before'